<div class="card">
  <div class="card-header">
    <h5 class="card-title mb-0">{{ id ? 'Edit' : 'New' }} Project</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3" validationTarget>
        <label class="form-label" for="name">Name</label>
        <input id="name" type="text" class="form-control" formControlName="name" />
      </div>
      <div class="row">
        <div class="col-md-6 mb-3" validationTarget>
          <label class="form-label" for="startDate">Start Date</label>
          <input id="startDate" type="date" class="form-control" formControlName="startDate" />
        </div>
        <div class="col-md-6 mb-3" validationTarget>
          <label class="form-label" for="endDate">End Date</label>
          <input id="endDate" type="date" class="form-control" formControlName="endDate" />
        </div>
      </div>
      <div class="mb-3" validationTarget>
        <label class="form-label" for="companyId">Company</label>
        <select id="companyId" class="form-select" formControlName="companyId">
          <option value="">-- Select company --</option>
          @for (c of companies; track c.id) {
            <option [value]="c.id">{{ c.name }}</option>
          }
        </select>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid || saving">
          {{ saving ? 'Saving...' : 'Save' }}
        </button>
        <a class="btn btn-secondary" routerLink="/projects">Cancel</a>
      </div>
    </form>
  </div>
</div>
