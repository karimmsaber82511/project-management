<div class="card">
  <div class="card-header">
    <h5 class="card-title mb-0">{{ id ? 'Edit' : 'New' }} Employee</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md-6 mb-3" validationTarget>
          <label class="form-label" for="firstName">First Name</label>
          <input id="firstName" type="text" class="form-control" formControlName="firstName" />
        </div>
        <div class="col-md-6 mb-3" validationTarget>
          <label class="form-label" for="lastName">Last Name</label>
          <input id="lastName" type="text" class="form-control" formControlName="lastName" />
        </div>
      </div>
      <div class="mb-3" validationTarget>
        <label class="form-label" for="email">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email" />
      </div>
      <div class="mb-3" validationTarget>
        <label class="form-label" for="companyId">Company</label>
        <select id="companyId" class="form-select" formControlName="companyId">
          <option value="">-- Select company --</option>
          @for (c of companies; track c.id) {
            <option [value]="c.id">{{ c.name }}</option>
          }
        </select>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid || saving">
          {{ saving ? 'Saving...' : 'Save' }}
        </button>
        <a class="btn btn-secondary" routerLink="/employees">Cancel</a>
      </div>
    </form>
  </div>
</div>
